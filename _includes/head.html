{%if page.url == "/index.html" %}
  {% assign baseurl = "./" %}
{% else %}
  {% assign baseurl = "../" %}
{% endif %}
<head>
  <base url="{{base_url}}">
  <meta charset="utf-8">
  <meta name="published" content="{{site.time}}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{'css/main.css' | prepend: baseurl}}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link rel="stylesheet" href="{{'css/ventana.css' | prepend: baseurl}}">
  <script src="{{'js/ventana.js' | prepend: baseurl}}"></script>
  <script src="{{'js/github.js' | prepend: baseurl}}"></script>
  <script src="{{'js/matter.js' | prepend: baseurl}}"></script>
  </script>
</head>
